<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>done.</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header id="page-header">
            <h1>done.</h1>
        </header>

        <main>
            <div id="left-container">
                <div id="add-task-container">
                    <button class="buttonToAddItem" id="addTaskButton">+ add task</button>
                    <button class="buttonToAddItem" id="addProjectButton">+ add project</button>
                </div>
                <div id="nav-container">
                    <button>overview</button>
                    <button>today</button>
                    <button>this week</button>
                    <button>past due</button>
                </div>
                <div id="project-container">
                    <button id="project-button">projects</button>
                    <ul id="project-list"></ul>
                </div>
            </div>
            <div id="main-content"></div>
        </main>

        <!-- modal for addTask form -->
        <div id="addTaskModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h3>create new task</h3>
                <form class="formField" id="addTaskForm">
                    <input class="taskUserInputs" type="text" id="title" placeholder="enter a title" required>
                    <input class="taskUserInputs" type="date" id="dateDue" placeholder="select a due date" required>
                    <input class="taskUserInputs" type="text" id="description" placeholder="describe the task" required>
                    <label for="priority-status">set priority status:</label>
                        <select class="taskUserInputs" name="priority-status-prompt" id="priority-status" required>
                            <option value="">choose a status</option>
                            <option value="low">low priority</option>
                            <option value="medium">medium priority</option>
                            <option value="high">high priority</option>
                        </select>
                    <label for="project-associated">set project:</label>
                        <select class="taskUserInputs" name="project-associated-prompt" id="project-associated" required>
                            <option value="">select project</option>
                            <option value="default">overview (default)</option>
                        </select>
                    <input type="submit" id="addTaskSubmitButton" value="add task">
                    <button class="cancelFormButtons" id="cancelTask">cancel</button>
                </form>
            </div>
        </div>

        <!-- modal for editTask form -->
        <div id="editTaskModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h3>edit task</h3>
                <form class="formField" id="editTaskForm">
                    <input class="editTaskInputs" type="text" id="title" required>
                    <input class="editTaskInputs" type="date" id="dateDue" required>
                    <input class="editTaskInputs" type="text" id="description" required>
                    <label for="priority-status">change priority status:</label>
                        <select class="editTaskInputs" name="priority-status-prompt" id="priority-status" required>
                            <option id="existing-status" value=""></option>
                            <option value="low">low priority</option>
                            <option value="medium">medium priority</option>
                            <option value="high">high priority</option>
                        </select>
                    <label for="edit-project-associated">change project:</label>
                        <select class="editTaskInputs" name="project-associated-prompt" id="edit-project-associated" required>
                            <option id="existing-project" value=""></option>
                            <option value="default">overview (default)</option>
                        </select>
                    <input type="submit" id="editTaskSubmitButton" value="confirm edits">
                    <button class="cancelFormButtons" id="cancelTaskEdit">cancel</button>
                </form>
            </div>
        </div>

        <!-- modal for addProject form -->
        <div id="addProjectModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h3>create new project</h3>
                <form class="formField" id="addProjectForm">
                    <input class="projectUserInputs" type="text" id="title" placeholder="enter a title" required>
                    <input class="projectUserInputs" type="date" id="dateDue" placeholder="select a due date" required>
                    <input class="projectUserInputs" type="text" id="description" placeholder="describe the project" required>
                    <input type="submit" id="addProjectSubmitButton" value="add project">
                    <button class="cancelFormButtons" id="cancelProject">cancel</button>
                </form>
            </div>
        </div>

        <!-- modal for editProject form -->
        <div id="editProjectModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h3>edit project</h3>
                <form class="formField" id="editProjectForm">
                    <input class="editProjectInputs" type="text" id="title" required>
                    <input class="editProjectInputs" type="date" id="dateDue" required>
                    <input class="editProjectInputs" type="text" id="description" required>
                    <input type="submit" id="editProjectSubmitButton" value="confirm edits">
                    <button class="cancelFormButtons" id="cancelProjectEdit">cancel</button>
                </form>
            </div>
        </div>
        
        <!-- modal for deleteProject confirmation -->
        <div id="confirmDeleteProject" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                    <p id="confirm-delete-text"></p>
                    <button class="cancelFormButtons" id="confirmProjectDelete">Yes, delete.</button>
                    <button class="cancelFormButtons" id="cancelProjectDelete">No, nevermind.</button>
                </form>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
