<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>done.</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header id="page-header">
            <h1>done.</h1>
        </header>

        <main>
            <div id="left-container">
                <div id="add-task-container">
                    <button class="buttonToAddItem" id="addTaskButton">+ add task</button>
                    <button class="buttonToAddItem" id="addProjectButton">+ add project</button>
                </div>
                <div id="nav-container">
                    <button>overview</button>
                    <button>today</button>
                    <button>this week</button>
                    <button>past due</button>
                </div>
                <div id="project-nav-container">
                    <!-- <button id="project-button">projects</button> -->
                    <div id="project-button">projects</div>
                    <ul id="project-list"></ul>
                </div>
            </div>
            <div id="main-content"></div>
        </main>

        <!-- modal for addTask form -->
        <div id="addTaskModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h3 class="modal-header">create new task</h3>
                <form class="formField" id="addTaskForm">
                    <input class="taskUserInputs" id="new-task-title" type="text" placeholder="enter a title" required>
                    <input class="taskUserInputs" id="new-task-dateDue" type="date" placeholder="select a due date" required>
                    <textarea class="taskUserInputs" id="new-task-description" rows= "3" placeholder="describe the task" required></textarea>
                    <div class="priority-status-selector" id="new-task-priority">
                        <label class="modal-label" for="priority-status">set priority status:</label>
                            <select class="taskUserInputs" name="priority-status-prompt" id="priority-status" required>
                                <option value="low" selected>low priority</option>
                                <option value="medium" default>medium priority</option>
                                <option value="high">high priority</option>
                            </select>
                    </div>
                    <div class="project-selector" id="new-task-project">
                        <label class="modal-label" for="project-associated">set project:</label>
                            <select class="taskUserInputs" name="project-associated-prompt" id="project-associated" required>
                                <option value="">select project</option>
                            </select>
                    </div>
                    <input type="submit" id="addTaskSubmitButton" value="add task">
                    <button class="cancelFormButtons" id="cancelTask">cancel</button>
                </form>
            </div>
        </div>

        <!-- modal for editTask form -->
        <div id="editTaskModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h3 class="modal-header">edit task</h3>
                <form class="formField" id="editTaskForm">
                    <input class="editTaskInputs" type="text" id="edit-task-title" required>
                    <input class="editTaskInputs" type="date" id="edit-task-dateDue" required>
                    <textarea class="editTaskInputs" id="edit-task-description" rows= "3" required></textarea>
                    <div class="priority-status-selector" id="edit-task-priority">
                        <label class="modal-label" for="priority-status">change priority status:</label>
                            <select class="editTaskInputs" name="priority-status-prompt" id="priority-status" required>
                                <option id="existing-status" selected></option>
                                <option value="low">low priority</option>
                                <option value="medium">medium priority</option>
                                <option value="high">high priority</option>
                            </select>
                    </div>
                    <div class="project-selector" id="edit-task-project">
                        <label class="modal-label" for="edit-project-associated">change project:</label>
                            <select class="editTaskInputs" name="project-associated-prompt" id="edit-project-associated" required></select>
                    </div>
                    <button id="editTaskSubmitButton">confirm edits</button>
                    <button class="cancelFormButtons" id="cancelTaskEdit">cancel</button>
                </form>
            </div>
        </div>

        <!-- modal for addProject form -->
        <div id="addProjectModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h3 class="modal-header">create new project</h3>
                <form class="formField" id="addProjectForm">
                    <input class="projectUserInputs" type="text" id="new-project-title" placeholder="enter a title" required>
                    <input class="projectUserInputs" type="date" id="new-project-dateDue" placeholder="select a due date" required>
                    <textarea class="projectUserInputs" id="new-project-description" rows= "3" placeholder="describe the project" required></textarea>
                    <input type="submit" id="addProjectSubmitButton" value="add project">
                    <button class="cancelFormButtons" id="cancelProject">cancel</button>
                </form>
            </div>
        </div>

        <!-- modal for editProject form -->
        <div id="editProjectModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <h3 class="modal-header">edit project</h3>
                <form class="formField" id="editProjectForm">
                    <input class="editProjectInputs" type="text" id="title" required>
                    <input class="editProjectInputs newDateDue" type="date" id="dateDue" required>
                    <textarea class="editProjectInputs" id="edit-project-description" rows= "3"required></textarea>
                    <input type="submit" id="editProjectSubmitButton" value="confirm edits">
                    <button class="cancelFormButtons" id="cancelProjectEdit">cancel</button>
                </form>
            </div>
        </div>
        
        <!-- modal for deleteProject confirmation -->
        <div id="confirmDeleteProject" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="confirm-delete-project">
                    <p id="confirm-delete-text"></p>
                    <button class="cancelFormButtons" id="confirmProjectDelete">Yes, delete.</button>
                    <button class="cancelFormButtons" id="cancelProjectDelete">No, nevermind.</button>
                </form>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
